
<div class="">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="content-page">
        <div class="content">
            <app-admin-header></app-admin-header>
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">

                            </div>
                            <h4 class="page-title">Dashboard</h4>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="signup-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                    
                                <div class="modal-body">
                                    <div class="text-center mt-2 mb-4">
                                        <a href="index.html" class="text-success">
                                            <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
                                        </a>
                                    </div>
                    
                                    <form class="ps-3 pe-3" action="#">
                    
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Name</label>
                                            <input class="form-control" type="email" id="username" required="" placeholder="Michael Zenaty">
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="emailaddress" class="form-label">Email address</label>
                                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="john@deo.com">
                                        </div>
                    
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                        </div>
                    
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="customCheck1">
                                                <label class="form-check-label" for="customCheck1">I accept <a href="#">Terms and Conditions</a></label>
                                            </div> 
                                        </div>
                    
                                        <div class="mb-3 text-center">
                                            <button class="btn btn-primary" type="submit">Sign Up Free</button>
                                        </div>
                    
                                    </form>
                    
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body" >
                                <h4 class="header-title mb-3">Admin Manage</h4>
                                <!-- <div id="world-map-markers" style="height: 400px;"></div>
                                 -->
                                 <button type="button" class="btn btn-primary float-end m-1" data-bs-toggle="modal" data-bs-target="#signup-modal">ADD</button>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="filterText" (input)="applyFilter()">
                                </div>

                                <table  class="table dt-responsive w-100" >
                                    <thead>
                                        <tr>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>password </th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody >                   
                                        <tr *ngFor="let item of displayedUsers" >
                                            <td>{{ item.email }}</td>
                                            <td>{{ item.username }}</td>
                                            <td>{{ item.password_hash }}</td>
                                        
                                            <td>
                                                <button type="button" class="btn btn-warning m-1" (click)="openUpdateModal(item)"><i
                                                        class="mdi mdi-wrench"></i> </button>
                                                <button type="button" class="btn btn-danger m-1"  (click)="deleteItem(item.userid)"><i
                                                        class="mdi mdi-window-close"></i> </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                      <li class="page-item" [class.disabled]="currPage <= 1">
                                        <a class="page-link" href="javascript:void(0)" 
                                        (click)="changePage(currPage - 1)">Previous</a>
                                      </li>
                                      <li class="page-item" [class.disabled]="currPage >= totalPages">
                                        <a class="page-link" href="javascript:void(0)" (click)="changePage(currPage + 1)">Next</a>
                                      </li>
                                    </ul>
                                  </nav>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
