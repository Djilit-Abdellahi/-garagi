<div class="account-pages pt-2 pt-sm-5 pb-3 pb-sm-5">
    <div class="container">


        
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo-->
                    <div class="card-header pt-4 pb-4 text-center bg-primary position-relative">
                        <a href="#" class="logo-container">
                            <img src="assets/images/logo.png" alt="" class="logo-image">
                        </a>
                    </div>
                    

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 fw-bold">GARAGEFINDER</h4>
                            <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute </p>
                        </div>

                        <form action="#">

                            <div class="mb-2">
                                <label for="Username" class="form-label">Username</label>
                                <input class="form-control" type="text" id="Username" placeholder="Enter your Username" required>
                            </div>

                            <div class="mb-2">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                            </div>

                            <div class="mb-1">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <p class="text-muted">Already have account? <a href="/login" class="text-muted ms-1"><b>Log In</b></a></p>
                                </div> <!-- end col-->
                            </div>

                            <div class="mb-2 text-center">
                                <button class="btn btn-primary" type="submit"> Sign Up </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
